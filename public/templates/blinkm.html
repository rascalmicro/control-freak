
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans|Molengo">
    <link rel="stylesheet" type="text/css" href="/static/demo.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <script src="/static/jquery-1.5.js"></script>
    <!--[if IE]><script language="javascript" type="text/javascript" src="/excanvas.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="/static/jquery.jqplot.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/jquery.jqplot.css" />
    <link rel="stylesheet" href="/static/colorpicker/mlColorPicker.css" type="text/css" />
    <script type="text/javascript" src="/static/colorpicker/mlColorPicker.js"></script>
</head>
<body>
    <div class="rascalcontent">
        <h1>BlinkM LED color demo</h1>
        <div id="colorPicker2"style="padding:10px;clear:both;border:1px solid black;vertical-align:middle;">
	    <span id="colorPicker2Span" style="float:left; border:1px solid black; width:20px; height:20px;margin:5px;"></span>
            <span id="text2" style="">Click anywhere in the box.</span>			
        </div>
	<script type="text/javascript">
	$(function(){
            $("#colorPicker2").mlColorPicker({'onChange': function(val){
                $("#colorPicker2Span").css("background-color", "#" + val);
                $("#text2").text("#" + val);
                $.post("set-color", "color=" + val);
            }});
	});
	</script>
</body>
</html>
