<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/images/favicon.ico">
    
    <link href="static/css/bootstrap-2.0.3.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet"> -->

    <link rel="stylesheet" type="text/css" href="/editor/static/css/editor-all.css">
    <link rel="stylesheet" type="text/css" href="/editor/static/css/editor-other.css">

    <script src="/editor/static/js/jquery-1.7.2.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand rascal" href="/editor/"><img id="rascallogo" src="/editor/static/images/rm-logo-words-only-light.png" /></a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="centered">
            <form action="" method=post>
                <ul id="login-form">
                      <li>Password:</li>
                      <li><input id="password-field" type=text name=password><input id="login" type="submit" value="Login" class="btn btn-large btn-danger rascal" alt="Login"></li>
                      {% for message in get_flashed_messages() %}
                      <li><div class=flash>{{ message }}</div></li>
                      {% endfor %}
                </ul>
            </form>
        </div>
    </div>
    <script>
        $(".flash").delay(5000).fadeOut("slow");
    </script>
</body>
</html>
